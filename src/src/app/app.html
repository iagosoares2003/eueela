<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>

  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item-sliding>

        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="balanced"></button>

      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item color="dark" menuClose="" on-click="goToAlerta()" id="menu-list-item5" class="inicio">
          <ion-icon name="alert" item-left></ion-icon>
          alerta
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="balanced"></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item color="calm" menuClose="" on-click="goToPerfil()" id="menu-list-item2">

        <ion-icon name="contacts" item-left></ion-icon>

      <ion-item-sliding>
        <ion-item color="assertive" menuClose="" on-click="goToPerfil()" id="menu-list-item1" class="inicio">

          <h2>
            inicio
          </h2>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="balanced"></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item color="calm" menuClose="" on-click="goToSuasConfiguraOes()" id="menu-list-item6">
        <ion-icon name="construct" item-left></ion-icon>
        configuração

<ion-nav #mainContent [root]="rootPage"></ion-nav>
